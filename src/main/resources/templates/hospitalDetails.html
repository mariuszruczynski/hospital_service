<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hospital List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<h1>Hospital details</h1>

<div>
    <h2 th:utext="'Name: ' + ${hospital.name}"></h2>
    <h2 th:utext="'Town: ' + ${hospital.town}"></h2>
    <h2 th:utext="'Street: ' + ${hospital.street}"></h2>
    <h2 th:utext="'Country: ' + ${hospital.country}"></h2>
</div>
<br><br>
<h1> Doctors details</h1>

<center>
    <table border="1">
        <tr>
            <th>Doctor ID</th>
            <th>Position</th>
            <th>Contract start date</th>
            <th>Contract end date</th>

        </tr>
        <tr th:each="doctor : ${doctors}">
            <td th:utext="${doctor.doctorId}">...</td>
            <td th:utext="${doctor.position}">...</td>
            <td th:utext="${doctor.contractStartDate}">...</td>
            <td th:utext="${doctor.contractEndDate}">...</td>
        </tr>
    </table>
</center>
<br/>
<br/>
<br/>
<a th:href="@{/hospitalList}">Back</a>

</body>
</html>
